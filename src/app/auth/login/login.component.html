<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body bg-dark">
                    <h3 class="text-center mb-4 text-white">Iniciar Sesion</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <div class="mb-3">
                            <label for="email"
                             class="form-label text-white">Correo electronico</label>
                            <input 
                            type="email"
                             formControlName="email" 
                             id="" 
                             placeholder="Esribe el correo"
                             class="form-control"
                             >
                        </div>

                        <ng-container *ngIf="isValidField('email')">
                            <small *ngFor="let msg of getFieldErrors('email')"
                             class="text-danger">
                              {{ msg }}
                            </small>
                          </ng-container>
                          
                            <div class="mb-3">
                            <label for="password"
                            type="password" 
                            class="form-label text-white"
                            >Contraseña</label>
                            <input type="password"
                             formControlName="password"
                             id=""
                              placeholder="Escribe tu contraseña"
                              class="form-control"
                              >
                        </div>
                        <ng-container *ngIf="isValidField('password')">
                            <small *ngFor="let msg of getFieldErrors('password')"
                             class="text-danger">
                              {{ msg }}
                            </small>
                          </ng-container>

                          <div class="d-grid p-4">
                            <button type="submit" class="btn btn-success">
                                Logearse
                            </button>

                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
